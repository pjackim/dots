[module/eth]
type = internal/network
clr = ${color.shade1}
interface = enp34s0
interval = 3.0
format-background = ${self.clr}
format-connected-background = ${self.clr}
format-disconnected-background = ${self.clr}
format-padding = 0
format-connected-padding = 0
format-disconnected-padding = 1

format-connected-prefix = "  "
format-connected-prefix-foreground = ${color.foreground}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.FOREGROUND_ALT}
